<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Layout Example</title>
</head>
<body>
  <center>
    <table border="1" width="100%" height="" cellspacing="0" cellpadding="40">
      <tr>
        <td colspan="3" align="center" width="300" height="200">
            <video src="./HTML - Introduction - W3Schools.com.mp4" controls autoplay muted  width="400px"></video>
        </td>
        <td colspan="3" align="center" width="300" height="200">
          <img src="./HTML 1.png" alt="HTML LOGO" style="width: 100%; height: 100%;" >
        </td>
      </tr>
      <tr>
        <td colspan="3" align="center" width="300" height="200">
            <video src="./HTML - Elements - W3Schools.com.mp4" controls autoplay muted  width="400px"></video>
        </td>
        <td colspan="3" align="center">
            <img src="./HTML 2.jpeg" alt="HTML Layout" style="width: 100%; height: 100%;">
        </td>
      </tr>
      <tr>
        <td colspan="3" align="center" width="300" height="200">
            <video src="./HTML - Attributes - W3Schools.com.mp4" controls autoplay muted  width="400px"></video>
        </td>
        <td colspan="3" align="center">
            <img src="./HTML 3.jpeg" alt="HTML Image" style="width: 100%; height: 100%;">
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
