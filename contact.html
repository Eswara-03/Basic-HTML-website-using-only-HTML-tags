<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Details Form</title>
</head>
<body>
  <center>
    <form action="./submit.html" method="get" autocomplete="off" target="_blank">
      <fieldset>
        <legend><h3>User Details</h3></legend>
        <table width="100%">
          <tr>
            <td>
              <label for="name"><b>Name:</b></label>
              <input type="text" id="name" name="Name" maxlength="15" required placeholder="Enter Name Max 15 Characters" autofocus>
            </td>
          </tr>

          <tr>
            <td>
              <label><b>Gender:</b></label>
              <input type="radio" id="female" name="Gender" value="female" required>
              <label for="female">Female</label>
              <input type="radio" id="male" name="Gender" value="male" required>
              <label for="male">Male</label>
            </td>
          </tr>

          <tr>
            <td>
              <label for="whatsapp"><b>WhatsApp No: </b></label>
              <input type="text" id="whatsapp" name="Whatsapp" required pattern="[6-9]{1}[0-9]{9}" placeholder="10-digit number">
            </td>
          </tr>

          <tr>
            <td>
              <label for="email"><b>Email-id: </b></label>
              <input type="email" id="email" name="email" required placeholder="example@domain.com" pattern="[a-z0-9-.]+@(gmail/yahoo/anurag)\.(com/in/edu)">
            </td>
          </tr>

          <tr>
            <td>
              <label for="queries"><b>Your Queries: </b></label><br>
              <textarea id="queries" name="queries" rows="4" cols="50"></textarea>
            </td>
          </tr>
        </table>
      </fieldset>

    <br>
    <p><small>Note: All fields are required.</small></p>
  
    <label for="captcha"><b>CAPTCHA:</b> Enter <code>7G5K2</code></label><br>
    <input type="text" id="captcha" name="captcha" pattern="7G5K2" required placeholder="Enter CAPTCHA code">
    
    <input type="submit" value="Submit">
    </form>
  </center>
</body>
</html>
